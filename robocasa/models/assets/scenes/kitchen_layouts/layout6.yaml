    - name: stack_3
      type: stack
      # levels are specified from bottom up
      levels: ["drawer", "drawer", "drawer", "drawer"]
      percentages: [0.25, 0.25, 0.25, 0.25]

      size: [0.5, 0.6, 0.84]
      align_to: stack_2
      side: right
  
  # Top row (cabinets and microwave)
  top_row:
    - name: shelves
      type: open_cabinet
      default_config_name: shelves

      size: [1.5, 0.4, 0.92]
      pos: [1.55, -0.2, 1.85]

    - name: cab_2
      type: single_cabinet
      default_config_name: cab_top

      size: [0.5, 0.4, 0.92]
      align_to: shelves
      side: right

  counter_accessories:
    - name: toaster_oven
