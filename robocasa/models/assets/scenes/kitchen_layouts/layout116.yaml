main_group:
  group_origin: [0, 0]
  group_pos: [0.0, 0.0]
  group_z_rot: 0.0
  bottom_row:
    - name: counter_1
      type: counter
      pos: [3, -0.325, 0.46]
      size: [0.9, 0.65, 0.92]

    - name: stove
      type: stove
      # pos: [2.281, -0.325, 0.46]
      size: [0.76, 0.66, 0.915]
      align_to: counter_1
      side: left
      alignment: top_back
    
    - name: counter_2
      type: counter
      # pos: [1.29, -0.325, 0.46]
      size: [1.83, 0.65, 0.92]
      align_to: stove
      side: left
      alignment: top_front

  bottom_row_cabinets:
    - name: stack_1
      type: stack
      # pos: [1.3, -0.325, 0.47]
      size: [1, 0.6, 0.84]
      levels: [hinge_cabinet]
      percentages: [1]
      configs: {'hinge_cabinet': {'panel_config': {'handle_vpos': 'top'}}}
      align_to: stove
      side: left
      alignment: top_back
      offset: [0, 0, -0.03]

    - name: stack_2
      type: stack
      # pos: [0.357, -0.325, 0.47]
      align_to: stack_1
      side: left
      size: [0.83, 0.6, 0.84]
      levels: [drawer, drawer, drawer]
      percentages: [0.25, 0.375, 0.375]
      align_to: stack_1
      side: left
      alignment: top_back

    - name: stack_3
      type: stack
      # pos: [3.096, -0.325, 0.47]
      # size: [0.807, 0.65, 0.84]
      size: [0.802, 0.65, 0.84]
      levels: [hinge_cabinet, drawer]
      percentages: [0.7, 0.3]
      align_to: stove
      side: right
      alignment: top_back
      offset: [0, 0, -0.03]

    - name: fridge
      type: fridge_french_door
      size: [0.9, 0.8, 1.75]

    - name: fridge_housing
      type: housing_cabinet
      interior_obj: fridge
      padding: [[0.02, 0.02], [-0.04, 0.02], [0, 0.02]]
      # pos: [3.95, -0.26, 0.884]
      align_to: stack_3
      side: right
      alignment: bottom_back
      offset: [0, 0, -0.05]

    - name: stack_4
      type: stack
      # pos: [4.78, -0.325, 1.2]
      size: [0.8, 0.65, 2.3]
      levels: [drawer, drawer, hinge_cabinet, hinge_cabinet]
      percentages: [0.2, 0.2, 0.3, 0.3]
      configs: {'hinge_cabinet': {'panel_config': {'handle_vpos': 'bottom'}}}
      align_to: fridge_housing
      side: right
      alignment: bottom_back
      offset: [0, 0, 0.05]

  top_row:
    - name: window_group
      type: framed_window
      num_windows: 2
      pos: [1, -0.001, 1.84]
      size: [1.2, 0.05, 1]

    - name: cab_1
      type: hinge_cabinet
      # pos: [3.95, -0.327, 2.029]
      size: [fridge_housing, fridge, null]
      align_to: fridge_housing
      side: top
      alignment: front
      panel_config:
        handle_vpos: bottom
      stack_height: 2.35
      stack_fixtures: [fridge_housing]

    - name: microwave
      type: microwave
      size: [stove, 0.5, null]
      align_to: stove
      side: top
      alignment: back
      offset: [0, 0, 0.51]

    - name: cab_2
      type: hinge_cabinet
      size: [microwave, 0.45, null]
      align_to: microwave
      side: top
      alignment: back
      stack_height: 0.92
      stack_fixtures: [microwave]

    - name: cab_3
