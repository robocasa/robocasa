    - name: stack_4
      type: stack
      # pos: [0.4, -0.325, 0.47]
      size: [0.8, 0.6, 0.84]
      levels: [drawer, drawer, drawer]
      percentages: [0.4, 0.3, 0.3]
      align_to: stack_3
      side: left
      alignment: top_back

    - name: fridge
      type: fridge_french_door
      size: [0.85, 0.8, 1.78]

    - name: fridge_housing
      type: housing_cabinet
      interior_obj: fridge
      padding: [[0.02, 0.02], [-0.04, 0.02], [0, 0.02]]
      # pos: [4.7, -0.4, 0.875]
      align_to: stack_1
      side: right
      alignment: bottom_back
      offset: [0, 0, -0.05]

  top_row:
    - name: cab_1
      type: hinge_cabinet
      # pos: [4.7, -0.327, 2.023]
      size: [fridge_housing, fridge, null]
      align_to: fridge_housing
      side: top
      alignment: back
      stack_height: 2.3
      stack_fixtures: ["fridge_housing"]

    - name: cab_2
      type: hinge_cabinet
      # pos: [3.8, -0.2, 1.84]
      size: [0.8, 0.4, 0.92]
      align_to: cab_1
      side: left
      alignment: top_back

    - name: microwave
      type: microwave
      size: [stove, 0.45, null]
      align_to: cab_2
      side: left
      alignment: back_bottom

    - name: cab_3
      type: hinge_cabinet
      handle_type: knob
      default_config_name: cab_top_small

      size: [microwave, 0.4, null]
      align_to: microwave
      side: top
      alignment: back
      stack_height: 0.92
      stack_fixtures: ["microwave"]

    - name: cab_4
      type: hinge_cabinet
      size: [0.8, 0.4, 0.92]
      align_to: microwave
      side: left
      alignment: back_bottom

    - name: cab_5
      type: hinge_cabinet
      size: [0.8, 0.4, 0.92]
      align_to: cab_4
      side: left
      alignment: back_bottom

    - name: cab_6
      type: hinge_cabinet
      # pos: [0.4, -0.203, 1.835]
      size: [0.8, 0.4, 0.92]
      align_to: cab_5
      side: left
      alignment: back_bottom

  counter_accessories:
    - name: plant
      type: plant
      placement:
        fixture: counter_1_left_group
        sample_region_kwargs:
          ref: cab_6_left_group
