  #       #   ref: cab_1
  #       size: [0.40, 0.40]
  #       # pos: [null, 1.0]
  #       rotation: [0, 0]

  chairs:
    - name: stool_1
      type: stool

      # place flush to ground
      pos: [-0.65, 1.6, 0.5]

    - name: stool_2
      type: stool

      # place flush to ground
      pos: [0.0, 1.6, 0.5]

    - name: stool_3
      type: stool

      # place flush to ground
      pos: [0.65, 1.6, 0.5]
