main_group:
  group_origin: [0, 0]
  group_pos: [0.0, 0.0]
  group_z_rot: 0.0
  bottom_row:
    - name: counter_corner
      type: counter
      pos: [0.325, -0.325, 0.46]
      size: [0.65, 0.65, 0.92]
      hollow: [False, False]

    - name: sink_1
      type: sink

    - name: counter_1
      type: counter
      interior_obj: sink_1
      obj_x_percent: 0.25
      obj_y_percent: 0.01
      # pos: [1.266, -0.325, 0.46]
      size: [2.52, 0.65, 0.92]
      align_to: counter_corner
      side: right
      alignment: top_back

  bottom_row_cabinets:
    - name: box
      type: box
      pos: [0.65, -0.3, 0.445]
      size: [0.1, 0.6, 0.89]

    - name: stack_1
      type: stack
      levels: [hinge_cabinet]
      percentages: [1]
      # pos: [1.276, -0.3, 0.47]
      size: [1.2, 0.6, 0.84]
      open_top: true
      configs: {'hinge_cabinet': {'open_top': 'true', 'panel_config': {'handle_vpos': 'top'}}}
      align_to: box
      side: right
      alignment: top_back

    - name: stack_2
      type: stack
      # pos: [2.114, -0.3, 0.47]
      size: [0.47, 0.6, 0.84]
      levels: [single_cabinet]
      percentages: [1]
      align_to: stack_1
      side: right
      alignment: top_back

    - name: stack_3
      type: stack
      # pos: [2.767, -0.3, 0.47]
      size: [0.8, 0.6, 0.84]
      levels: [hinge_cabinet, [drawer, drawer]]
      percentages: [0.7, 0.3]
      align_to: stack_2
      side: right
      alignment: top_back

    - name: stack_4
      type: stack
      levels: [single_cabinet, single_cabinet]
      percentages: [0.5, 0.5]
      # pos: [4.257, -0.3, 1.2]
      size: [0.5, 0.6, 2.3]
      align_to: stack_3
      side: right
      alignment: bottom_back
      configs:
        single_cabinet_1:
          panel_config:
            handle_vpos: top
        single_cabinet_2:
          panel_config:
            handle_vpos: bottom

  wall_stack:
    - name: bottom
      type: stack
      # pos: [3.603, -0.3, 0.25]
      size: [0.8, 0.6, 0.4]
      levels: [drawer]
      percentages: [1]
      align_to: stack_4
      side: right
      alignment: bottom_back

    - name: middle
      type: hinge_cabinet
      size: [0.8, 0.6, 0.7]
      align_to: bottom
      alignment: front
      side: top
      panel_config:
        handle_vpos: top

    - name: microwave
      type: microwave
      size: [0.75, 0.45, null]

    - name: microwave_housing
      type: housing_cabinet
      size: [0.8, 0.6, 0.55]
      padding: [null, [-0.01, null], null]
      align_to: middle
      alignment: front
      side: top
      interior_obj: microwave

    - name: top
      type: hinge_cabinet
      size: [0.8, 0.6, null]
      align_to: microwave_housing
      alignment: front
      side: top
      stack_height: 2.3
      stack_fixtures: [bottom, middle, microwave_housing]

  top_row:
    - name: window_group_1
      type: framed_window
      num_windows: 1
      pos: [0.756, -0.006, 1.8]
      size: [0.448, 0.05, 1]

    - name: window_group_2
      type: framed_window
      num_windows: 1
      pos: [1.427, -0.006, 1.8]
      size: [0.448, 0.05, 1]

    - name: cab_1
